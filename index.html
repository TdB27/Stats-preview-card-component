<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- FAVICON -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https: //fonts.googleapis.com/css2? family = Inter: wght @ 400; 700 & family = Lexend + Deca & display = swap "
      rel=" stylesheet "
    />

    <!-- STYLE -->
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <section class="section display">
      <!-- HEADER -->
      <header class="logo">
        <div class="background"></div>
        <!-- <img src="./assets/images/image-header-mobile.jpg" alt="" /> -->
      </header>

      <!-- MAIN -->
      <main class="main">
        <div class="container">
          <section class="title">
            <h1>Get <span>insights</span> that help your business grow.</h1>
          </section>

          <section>
            <p class="text">
              <span> Discover the benefits of data </span> analytics and make
              better decisions
              <span>regarding revenue, customer</span> experience, and overall
              efficiency.
            </p>
          </section>

          <section class="statistic">
            <div class="stats">
              <p>10k+</p>
              <span>COMPANIES</span>
            </div>
            <div class="stats">
              <p>314</p>
              <span>TEMPLATES</span>
            </div>
            <div class="stats">
              <p>12M+</p>
              <span>QUERIES</span>
            </div>
          </section>
        </div>

        <!-- FOOTER -->
        <footer class="attribution">
          Challenge by
          <a href="" target="">Frontend Mentor</a>. Coded by
          <a href="">Thiago Billy</a>.
        </footer>
      </main>
    </section>
  </body>
</html>
